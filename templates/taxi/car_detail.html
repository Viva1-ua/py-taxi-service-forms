{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
    <a href="{% url "taxi:car-list-update" pk=car.id %}" style="float:left" class="item-link page-link">Update</a>   
    <a href="{% url "taxi:car-list-delete" pk=car.id %}" style="float:left" class="item-link page-link">Delete</a>
  </ul>
{% endblock %}
